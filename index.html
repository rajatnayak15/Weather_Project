<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast App - Real-time Weather Updates</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 transition-all duration-500">

  <!-- Floating Background Elements -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-0 -left-4 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-pulse"></div>
    <div class="absolute top-0 -right-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-pulse" style="animation-delay: 2s;"></div>
    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-cyan-500 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-pulse" style="animation-delay: 4s;"></div>
  </div>

  <!-- Main Container -->
  <div class="relative z-10 min-h-screen flex justify-center items-center p-3 sm:p-4 md:p-6 lg:p-8">
    <div class="w-full max-w-xl sm:max-w-2xl md:max-w-4xl lg:max-w-6xl
      bg-white/10 backdrop-blur-2xl
      rounded-3xl shadow-2xl
      p-4 sm:p-6 md:p-8 lg:p-12
      border border-white/20
      hover:border-white/30 transition-all duration-300
      animate-fadeInUp"
      style="animation: fadeInUp 0.8s ease-out;"
      >

    <!-- HEADER -->
    <header class="text-center mb-10 md:mb-12 header-section">
      <div class="inline-block mb-4">
        <span class="text-5xl md:text-6xl">ğŸŒ¤ï¸</span>
      </div>
      <h1 class="text-5xl md:text-6xl lg:text-7xl font-black bg-gradient-to-r from-sky-200 via-blue-200 to-cyan-300 bg-clip-text text-transparent drop-shadow-2xl tracking-tight">
        Weather Forecast
      </h1>
      <div class="h-1 w-32 mx-auto mt-4 bg-gradient-to-r from-sky-400 via-blue-400 to-cyan-400 rounded-full"></div>
      <p class=" text-slate-600 mt-5 text-sm md:text-base font-medium leading-relaxed">
        Real-time weather updates & intelligent 5-day forecast
      </p>
    </header>

    <!-- SEARCH SECTION -->
    <section class="bg-gradient-to-br from-white/80 via-white/70 to-white/60 backdrop-blur-xl rounded-3xl p-6 md:p-8 shadow-2xl border border-white/40 search-section">

      <div class="flex flex-col md:flex-row gap-3 md:gap-4 items-center justify-center w-full">

        <!-- City Input -->
        <input
          id="cityInput"
          type="text"
          placeholder="Enter city name......"
          class="input-field
          w-full md:flex-1
          px-6 py-4 rounded-2xl
          border-2 border-slate-200
          bg-white/95 backdrop-blur-md
          text-slate-700 placeholder-slate-400 font-medium
          shadow-lg transition-all duration-300
          focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-offset-2
          focus:border-sky-400 focus:shadow-2xl" />

        <!-- Search Button -->
        <button
          id="searchBtn"
          class="btn-primary
          flex items-center justify-center gap-3
          bg-gradient-to-r from-sky-500 via-blue-500 to-blue-600
          text-white font-bold text-base md:text-lg
          px-8 md:px-10 py-4 rounded-2xl
          shadow-xl transition-all duration-300 ease-out
          hover:from-sky-600 hover:via-blue-600 hover:to-blue-700
          hover:-translate-y-1.5 hover:shadow-2xl
          active:scale-95
          w-full md:w-auto
          relative overflow-hidden group">
          <span class="text-xl">ğŸ”</span>
          <span class="hidden sm:inline">Search</span>
        </button>

        <!-- Location Button -->
        <button
          id="locationBtn"
          class="btn-primary
          flex items-center justify-center gap-3
          bg-gradient-to-r from-emerald-500 via-teal-500 to-teal-600
          text-white font-bold text-base md:text-lg
          px-8 md:px-10 py-4 rounded-2xl
          shadow-xl transition-all duration-300 ease-out
          hover:from-emerald-600 hover:via-teal-600 hover:to-teal-700
          hover:-translate-y-1.5 hover:shadow-2xl
          active:scale-95
          w-full md:w-auto
          relative overflow-hidden group">
          <span class="text-xl">ğŸ“</span>
          <span class="hidden sm:inline">Location</span>
        </button>

      </div>

      <!-- RECENT SEARCH DROPDOWN  -->
      <div id="recentContainer" class="hidden mt-6 text-center animate-slideInDown">
        <label class="text-sm text-slate-700 font-bold mb-3 block uppercase tracking-widest">Recently Searched Cities</label>
        <select
          id="recentDropdown"
          class="w-full md:w-1/3 mx-auto
          px-5 py-3 rounded-2xl
          border-2 border-slate-300
          bg-white
          text-slate-700 font-medium
          shadow-lg
          focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-offset-2
          cursor-pointer transition-all duration-300
          hover:border-sky-300">
          <option value="">Select a city...</option>
        </select>
      </div>

      <!--  ERROR MESSAGE  -->
      <p
        id="errorMessage"
        class="error-message hidden mt-5 text-center
        text-sm md:text-base font-bold
        text-red-700
        bg-red-100/95 backdrop-blur-md border-2 border-red-400
        px-5 py-4 rounded-2xl
        shadow-lg">
      </p>

      <!--  EXTREME TEMPERATURE ALERT  -->
      <div
        id="weatherAlert"
        class="weather-alert hidden mt-5 text-center
        text-sm md:text-base font-bold
        bg-gradient-to-r from-red-100 to-orange-100 backdrop-blur-md text-red-700
        border-2 border-red-500
        px-5 py-4 rounded-2xl
        shadow-xl">
      </div>

    </section>

    <!-- WEATHER INFO -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 mt-8 md:mt-12 weather-section">

      <!-- TODAY -->
      <div
        class="weather-card relative overflow-hidden rounded-3xl p-6 md:p-8
        text-white shadow-2xl transition-all duration-300
        hover:-translate-y-3 hover:shadow-3xl
        bg-gradient-to-br from-amber-400 via-orange-400 to-sky-500">

        <div class="absolute -top-16 -right-16 w-52 h-52 bg-yellow-300 rounded-full opacity-20 pointer-events-none"></div>
        <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-sky-200 rounded-full opacity-15 pointer-events-none"></div>

        <h2 class="text-xs md:text-sm tracking-widest uppercase opacity-90 mb-4 font-bold letter-spacing-wide">
          Today's Weather
        </h2>

        <p id="cityName" class="text-3xl md:text-4xl font-black drop-shadow-lg mb-2">--</p>
        <p id="weatherStatus" class="text-sm md:text-base opacity-95 capitalize font-semibold mt-2 tracking-wide">--</p>

        <div id="temperature" class="text-7xl md:text-8xl font-black my-6 drop-shadow-lg">
          --Â°C
        </div>

        <!-- TEMPERATURE UNIT TOGGLE  -->
        <div class="flex justify-center gap-3 mt-6 p-2 bg-white/20 rounded-xl backdrop-blur-sm">
          <button
            id="celsiusBtn"
            class="flex-1 px-5 py-3 md:px-6 md:py-3 text-sm md:text-base font-bold rounded-lg bg-sky-600 text-white shadow-lg transition-all duration-300 hover:bg-sky-700 hover:shadow-xl active:scale-95">
            Â°C
          </button>

          <button
            id="fahrenheitBtn"
            class="flex-1 px-5 py-3 md:px-6 md:py-3 text-sm md:text-base font-bold rounded-lg bg-white/30 text-white shadow-md transition-all duration-300 hover:bg-white/40 active:scale-95 backdrop-blur-sm hover:shadow-lg">
            Â°F
          </button>
        </div>

        <div class="grid grid-cols-2 gap-4 text-sm md:text-base mt-7">
          <div class="bg-white/25 rounded-2xl p-4 md:p-5 backdrop-blur-md border border-white/40 transition-all duration-300 hover:bg-white/35 hover:shadow-lg">
            <p class="text-xs uppercase opacity-80 font-bold tracking-wider">Humidity</p>
            <p class="font-black text-xl md:text-2xl mt-2"><span id="humidity">--</span>%</p>
          </div>
          <div class="bg-white/25 rounded-2xl p-4 md:p-5 backdrop-blur-md border border-white/40 transition-all duration-300 hover:bg-white/35 hover:shadow-lg">
            <p class="text-xs uppercase opacity-80 font-bold tracking-wider">Wind</p>
            <p class="font-black text-xl md:text-2xl mt-2"><span id="wind">--</span> m/s</p>
          </div>
        </div>
      </div>

      <!-- FEELS LIKE -->
      <div
        class="info-card relative overflow-hidden rounded-3xl p-6 md:p-8 text-center
        shadow-2xl transition-all duration-300
        hover:-translate-y-3 hover:shadow-3xl
        bg-gradient-to-br from-cyan-50 via-sky-50 to-blue-100 border-2 border-blue-200/60">

        <div class="absolute -top-12 -right-12 w-40 h-40 bg-sky-200 rounded-full opacity-25 pointer-events-none"></div>
        <div class="absolute -bottom-8 -left-8 w-32 h-32 bg-blue-300 rounded-full opacity-20 pointer-events-none"></div>

        <p class="text-xs md:text-sm tracking-widest text-sky-700 uppercase font-black">
          Feels Like
        </p>

        <p id="feelsLike" class="text-6xl md:text-7xl font-black text-sky-600 my-5 drop-shadow-lg">
          --Â°C
        </p>

        <div class="border-t-2 border-slate-300 pt-5 mt-5">
          <p class="text-xs md:text-sm tracking-widest text-slate-600 uppercase font-bold">
            Pressure
          </p>
          <p id="pressure" class="text-3xl md:text-4xl font-black text-slate-800 mt-3">
            -- hPa
          </p>
        </div>
      </div>

      <!-- STATUS -->
      <div
        class="info-card relative overflow-hidden rounded-3xl p-6 md:p-8 text-center
        shadow-2xl transition-all duration-300
        hover:-translate-y-3 hover:shadow-3xl
        bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-100 border-2 border-orange-200/60">

        <div class="absolute -bottom-12 -left-12 w-44 h-44 bg-orange-300 rounded-full opacity-20 pointer-events-none"></div>
        <div class="absolute -top-8 -right-8 w-32 h-32 bg-yellow-300 rounded-full opacity-15 pointer-events-none"></div>

        <p class="text-xs md:text-sm tracking-widest text-orange-700 uppercase font-black">
          Weather Condition
        </p>

        <p id="statusIcon" class="text-7xl md:text-8xl my-6 drop-shadow-lg">--</p>
        <p id="statusText" class="text-lg md:text-xl font-black text-slate-800 capitalize drop-shadow-sm">--</p>

        <p class="text-slate-600 mt-4 text-xs md:text-sm font-semibold tracking-wide">
          Current weather condition
        </p>
      </div>

    </section>


    <!-- 5 DAY FORECAST -->
    <section class="mt-12 md:mt-16 forecast-section">
      <div class="mb-10 text-center">
        <h2 class="text-4xl md:text-5xl lg:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-sky-100 via-blue-100 to-cyan-200 drop-shadow-2xl mb-3 tracking-tight" style="text-shadow: 0 0 40px rgba(59, 130, 246, 0.4); filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.3));">
          5-Day Forecast
        </h2>
        <div class="h-2 w-32 mx-auto bg-gradient-to-r from-sky-400 via-blue-400 to-cyan-400 rounded-full shadow-lg"></div>
      </div>

      <div
        id="forecastContainer"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3 md:gap-4">
        <!-- Forecast cards will be injected here by JavaScript -->
      </div>
    </section>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
